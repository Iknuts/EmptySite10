<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Incentives</title>
         <link rel="stylesheet" href="../css/font-awesome.min.css" />
          <link rel="stylesheet" href="../css/jquerymobile.css" />
        <link rel="stylesheet" href="../css/jquerymobile.nativedroid.css" />
         <link rel="stylesheet" href="../css/Main.css" />
                <link rel="stylesheet" href="../css/main.css" />
          <link rel="stylesheet" href="../css/alertify.bootstrap.css" />
          <link rel="stylesheet" href="../css/alertify.core.css" />
         
		 
		 
        <link rel="stylesheet" href="../css/jquerymobile.nativedroid.light.css"   />
        <link rel="stylesheet" href="../css/jquerymobile.nativedroid.color.green.css"   />
		 
		
        	<script src="../js/jquery-1.9.1.min.js"></script>
   	<script src="../js/crudfunctions.js"></script>
    
        <script src="../js/jquery.mobile-1.3.1.min.js"></script>
        <script>
            
</script>
    </head>
    <body>
        <div data-role="page" id="incentives" data-theme="b">
        <div data-role="header" data-position="fixed" data-theme="b" data-inset="true">
       <a > <i class="icon-save"></i></a>
  <h1>INCENTIVES</h1>
              <a  data-rel="back" data-role="button" data-transition="pop" data-dom-cache="true" ><i class='icon-double-angle-right'></i></a> 
        </div>
            <div data-role="content">
             <a data-role="button" onclick="UpdateSettingLocally()"  data-icon="bars">Get</a>
            <section>
            <ul data-role="listview">
             <li data-role="list-divider">REFERRAL VALIDITY</li>
                          <li class="textbox">
                               
                              <div class="listinfo">
                              <p >How long do you want a referral to be valid for?</p><br>
                                  <label for="validityslider">(Days):</label>
                                  <input id="validityslider"  max="100" min="0" value="30" type="range" >
                     </div>
                                     
                          </li>
                <li data-role="list-divider">AGENT COMMISSION</li>
                          <li class="textbox">
                               
                              <div class="listinfo">
                              <p >How much will agents get for each paying job?</p><br>
                                  <label for="commissionslider">(%):</label>
                                  <input id="commissionslider"  max="50" min="4" value="7" type="range" >
                     </div>
                                     
                          </li>
                <li data-role="list-divider">CLIENT DISCOUNT</li>
                          <li class="textbox">
                               
                              <div class="listinfo">
                              <p >If a client comes with a referral code, how much of a discount should they expect?</p><br>
                                  <label for="discountslider">(%):</label>
                                  <input id="discountslider"  max="100" min="5" value="10" type="range" >
                     </div>
                                     
                          </li>
        </ul>
            </section>
            </div>
        </div>
            
         <script src="../js/alertify.min.js"></script>
         
        <script>
            localStorage.setItem("account", "john@yahoo.com");
            function UpdateSettingLocally() {

                var corm = $("#commissionslider").val();
                var valid = $('#validityslider').val();
                var dis = $('#discountslider').val();
                UpdateLocalIncentives(corm, dis, valid);
                UpdateOnlineSettings();
            }
            var hostUrl = 'http://localhost:16537';

            $(document).on("pageinit", "#incentives", function () {
                alertify.log("Dont forget to save your changes in order for them to take effect");
            });

        </script>
    </body>
</html>
